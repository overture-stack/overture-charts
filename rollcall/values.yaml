# Default values for rollcall.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: overture/rollcall
  tag: edge
  pullPolicy: Always

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: rollcall.local
      paths: []

  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}

appConfig:
  SPRING_PROFILES_ACTIVE: test
  SERVER_PORT: 9001
  ELASTICSEARCH_HOST: http://localhost
  ELASTICSEARCH_PORT: 9200
  ROLLCALL_ALIASES_0_ALIAS: data_centric
  ROLLCALL_ALIASES_0_ENTITY: data
  ROLLCALL_ALIASES_0_TYPE: centric

podSecurityContext:
  runAsGroup: 9999
  runAsNonRoot: true
  runAsUser: 9999

# choose rbac roles to enable
rbac:
  create:
    # for vault kubernetes integration
    tokenReview: false